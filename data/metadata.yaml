name: kgeography
binary: kgeography
packages: false
  #app specifc
build_kf5: true
frameworks:
  - extra-cmake-modules
  - kwidgetsaddons
  - kcoreaddons
  - kconfigwidgets
  - ki18n
  - kitemviews
  - kiconthemes
  - kcrash
  - kdoctools
  - kxmlgui
kde_deps: ''
type: git
url: http://anongit.kde.org/kgeography
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
